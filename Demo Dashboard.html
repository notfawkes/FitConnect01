<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="demo-dashboard.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="navbar">
      <a href="LandingPage.html" class="logo">FitConnect</a>
      <div class="nav-links">
        <a href="LandingPage.html">Home</a>
        <a href="Login.html">Log In</a>
        <a href="Signup.html">Sign In</a>
      </div>
    </div>
    
    <div class="container">
      <!-- Center Model -->
      <div class="model-container box">
        <div class="card profile-container">
            <div class="circle-frame">
              <img
                src="https://images.unsplash.com/photo-1453396450673-3fe83d2db2c4?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3Mzg5NDg0MjZ8&ixlib=rb-4.0.3&q=85"
                alt="Profile Image"
              />
              <div class="knob top"></div>
              <div class="knob bottom"></div>
              <div class="knob left"></div>
              <div class="knob right"></div>
            </div>
          </div>
        <div class="glow-circle"></div>
        <model-viewer
          id="centermodel"
          src="images/goodmodel.glb"
          autoplay
          camera-controls
          disable-zoom
          auto-rotate
          shadow-intensity="1"
        >
        </model-viewer>
      </div>

      <!-- Left Sidebar -->
      
        <!-- Steps Count Tile -->
        <div class="tile box" data-theme="red">
          <div class="tile-content">
            <canvas class="matrix-effect"></canvas>
            <div class="metric-value">USER PROFILE</div>
            <div>
              <p class="user-label">Name: Bala Sudalaimuthu</p>
              <p class="user-label">Age: 18</p>
              <p class="user-label">Height: 5'8 ft</p>
              <p class="user-label">Weight: 68kg</p>
              <p class="user-label">BMI: 22.8</p>
            </div>
            <div class="progress-bar" style="width: 70%"></div>
          </div>
        </div>

        <!-- Calories Burned Tile -->
        <div style="text-align: center; " class="tile box" data-theme="">
          <div class="tile-content">
            <canvas class="matrix-effect"></canvas>
            <br><div class="metric-value"> <img class="icon" src="./images/protein.png"> </div><br>
            <div class="metric-label">Protein intake
            </div><br>
            <div class="metric-value">68%</div>
            <div class="bmi-scale"></div>
          </div>
        </div>

        <!-- Heart Rate Tile (Your Sample) -->
         <div class="tile box">
            <div class="progress-wrapper"> 
              <div class="progress-container">
                <svg class="progress-ring" width="120" height="120" viewBox="0 0 120 120">
                    <circle class="progress-ring-bg" cx="60" cy="60" r="50" stroke-width="10"/>
                    <circle class="progress-ring-circle" cx="60" cy="60" r="50" stroke-width="10"/>
                </svg>
                <div class="progress-text" id="calories-burned">0</div>
              </div>
            </div>
         </div>
         
        <div class="tile box heart">
          <div class="tile-content">
            <canvas id="matrixCanvas"></canvas>
            <canvas id="heartRateChart"></canvas>
          </div>
        </div>

      <!-- Right Sidebar -->
        <!-- Sleep Quality Tile -->
         
        <div style="text-align: center; " class="tile box" data-theme="red">
          <div class="tile-content">
            <canvas class="matrix-effect"></canvas>
            <br><div class="metric-value"> <img class="icon" src="./images/footstep.png"> </div><br>
            <div class="metric-label">Steps Counter</div><br>
            <div class="metric-value">2242</div>
            <div class="bmi-scale"></div>
          </div>
        </div>

    

        <div class="tile box" data-theme="red">
              <div class="workout-card">
                <div class="workout-header">
                    <span>Daily Workout</span>
                    <button class="add-btn" onclick="toggleDropdown()">+ Add</button>
                </div>
                <div class="dropdown">
                    <select id="workout-select">
                        <option value="pushup">Push Ups</option>
                        <option value="chinup">Chin Ups</option>
                        <option value="pullup">Pull Ups</option>
                        <option value="crunches">Crunches</option>
                        <option value="squats">Squats</option>
                    </select>
                    <button class="add-btn" onclick="addWorkout()">Add Workout</button>
                </div>
                <div class="workout-list" id="workout-list"></div>
                <div class="total-calories">
                    Total Calories: <span id="total-calories">0</span> kcal
                </div>
              </div>

        </div>

        <!-- BMI Calculator Tile -->
        <div style="text-align: center; " class="tile box" data-theme="">
          <div class="tile-content">
            <canvas class="matrix-effect"></canvas>
            <br><div class="metric-value"> <img class="icon" src="./images/bmi.png"> </div><br>
            <div class="metric-label">BMI</div><br>
            <div class="metric-value">22.4</div>
            <div class="bmi-scale"></div>
          </div>
        </div>

        <!-- Calories Summary -->
        <div class="card box calories-summary">
            <h2>CALORIES SUMMARY</h2>
            <div class="days-container">
              <div class="day">
                <div class="day-name">Mon</div>
                <div class="calories" contenteditable="true">0</div>
              </div>
              <div class="day">
                <div class="day-name">Tue</div>
                <div class="calories" contenteditable="true">0</div>
              </div>
              <div class="day">
                <div class="day-name">Wed</div>
                <div class="calories" contenteditable="true">0</div>
              </div>
              <div class="day">
                <div class="day-name">Thu</div>
                <div class="calories" contenteditable="true">0</div>
              </div>
              <div class="day">
                <div class="day-name">Fri</div>
                <div class="calories" contenteditable="true">0</div>
              </div>
              <div class="day">
                <div class="day-name">Sat</div>
                <div class="calories" contenteditable="true">0</div>
              </div>
              <div class="day">
                <div class="day-name">Sun</div>
                <div class="calories" contenteditable="true">0</div>
              </div>
            </div>
          </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <script type="module" src="js/demo-dashboard.js"></script>
    <script src="js/daily-workout.js"></script>
  </body>
</html>
